<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retina picture</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/retina-w.css" />
  </head>

  <body>
    <div class="container">
      <!-- Через дескриптор w -->
      <!-- <img
        srcset="
          ../images/retina-w/img-desktop.jpg    270w,
          ../images/retina-w/img-desktop@2x.jpg 540w,
          ../images/retina-w/img-tablet.jpg     330w,
          ../images/retina-w/img-tablet@2x.jpg  660w,
          ../images/retina-w/img-mobile.jpg     418w,
          ../images/retina-w/img-mobile@2x.jpg  836w
        "
        sizes="(min-width: 1200px) 270px, (min-width: 768px) 330px, (max-width: 767px) 418px"
        src="../images/retina-w/img-mobile.jpg"
        alt="retina image"
      /> -->

      <!-- Через тег picture -->
      <picture>
        <source
          srcset="../images/retina-w/img-desktop.webp 1x, ../images/retina-w/img-desktop@2x.webp 2x"
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="../images/retina-w/img-desktop.jpg 1x, ../images/retina-w/img-desktop@2x.jpg 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="../images/retina-w/img-tablet.jpg 1x, ../images/retina-w/img-tablet@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="../images/retina-w/img-mobile.jpg 1x, ../images/retina-w/img-mobile@2x.jpg 2x"
          media="(max-width: 767px)"
        />

        <img src="../images/retina-w/img-mobile.jpg" alt="retina image" />
      </picture>
    </div>
  </body>
</html>
