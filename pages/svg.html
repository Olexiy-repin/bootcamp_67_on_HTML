<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/svg.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <ul class="social-list list">
          <li class="social-list-item">
            <a href="#" class="social-list-link">
              <svg class="social-list-icon" width="32" height="32">
                <use href="../images/icons/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-list-item">
            <a href="#" class="social-list-link">
              <svg class="social-list-icon" width="32" height="32">
                <use href="../images/icons/sprite.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
          <li class="social-list-item">
            <a href="#" class="social-list-link">
              <svg class="social-list-icon" width="32" height="32">
                <use href="../images/icons/sprite.svg#icon-spoon"></use>
              </svg>
            </a>
          </li>
        </ul>
        <svg class="clock-icon" width="64" height="64">
          <use href="../images/icons/sprite.svg#icon-clock"></use>
        </svg>
        <address>
          <a class="contact-tel-link" href="tel:+380961111111">
            <svg class="contact-tel-icon" width="10" height="14">
              <use href="../images/icons/sprite.svg#icon-smartphone"></use>
            </svg>
            +380961111111
          </a>
        </address>
        <svg width="24" height="24">
          <use href="../images/icons/sprite.svg#icon-instagram"></use>
        </svg>
      </div>
    </footer>
  </body>
</html>
