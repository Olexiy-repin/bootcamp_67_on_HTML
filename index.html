<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <label class="contact-form-field-label" for="user-first-name">Your name</label>
      <input
        class="contact-form-input"
        type="text"
        placeholder="Oleksii"
        id="user-first-name"
        required
        name="user-name"
        pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
        title="Oleksii"
      />

      <label class="contact-form-field-label" for="user-email">Your email</label>
      <input
        class="contact-form-input"
        type="email"
        placeholder="test@gmail.com"
        id="user-email"
        required
        name="user-email"
      />

      <label class="contact-form-field-label" for="user-phone-number">Your phone number</label>
      <input
        class="contact-form-input"
        type="tel"
        placeholder="xxx-xxx-xx-xx"
        id="user-phone-number"
        required
        name="user-phone-number"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
      />

      <fieldset class="contact-form-fieldset">
        <legend>Select your age</legend>

        <ul class="list">
          <li>
            <label for="user-age-18-25">18-25</label>
            <input type="radio" name="user-age" value="18-25" id="user-age-18-25" />
          </li>
          <li>
            <label for="user-age-26-40">26-40</label>
            <input type="radio" name="user-age" value="26-40" id="user-age-26-40" />
          </li>
          <li>
            <label for="user-age-40+">40+</label>
            <input type="radio" name="user-age" value="40+" id="user-age-40+" />
          </li>
        </ul>
      </fieldset>

      <fieldset class="contact-form-fieldset">
        <legend>Select your hobby</legend>

        <ul class="list">
          <li>
            <label>
              football
              <input type="checkbox" name="user-hobby" value="football" />
            </label>
          </li>
          <li>
            <label>
              boxing
              <input type="checkbox" name="user-hobby" value="boxing" />
            </label>
          </li>
          <li>
            <label>
              tennis
              <input type="checkbox" name="user-hobby" value="tennis" />
            </label>
          </li>
        </ul>
      </fieldset>

      <textarea
        class="contact-form-message"
        name="user-comment"
        placeholder="Your comment"
      ></textarea>

      <select class="contact-form-select-car" name="user-car">
        <optgroup label="Germany">
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Germany">
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Germany">
          <option value="bmw">BMW</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
      </select>

      <div class="contact-form-privacy-wrapper">
        <input
          class="privacy-policy-checkbox visually-hidden"
          type="checkbox"
          name="privacy-policy"
          value="true"
          id="privacy-policy"
        />
        <label class="privacy-policy-label" for="privacy-policy">
          <span class="privacy-policy-own-checkbox"></span>
          I accept the terms and conditions of the <a href="">Privacy Policy</a>
        </label>
      </div>

      <div class="contact-form-btn-wrapper">
        <button class="contact-form-btn contact-form-btn-submit" type="submit">Submit</button>
        <button class="contact-form-btn contact-form-btn-reset" type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
